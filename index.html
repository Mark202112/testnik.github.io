<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Натяжные потолки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h2>Натяжные потолки</h2>
        <div>
            <a href="#gallery">Примеры работ</a>
            <a href="https://instagram.com/top__steli.nk/" target="_blank">
                <img src="images/instagram.png" alt="Instagram" loading="lazy">Instagram
            </a>
            <a href="tel:+1234567890">Позвонить</a>
        </div>
    </div>
    <div class="hero">
        <h1>Идеальные натяжные потолки</h1>
        <p>Качественные материалы, стильный дизайн, профессиональный монтаж.</p>
        <a href="#" class="btn" onclick="openModal()">Заказать</a>
    </div>

    <!-- Модальное окно -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Оформить заказ</h2>
            <form id="orderForm">
                <input type="text" id="name" placeholder="Ваше имя" required>
                <input type="tel" id="phone" placeholder="Номер телефона" required>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <div id="gallery" class="gallery">
        <div class="slider-column">
            <button class="prev" onclick="moveSlide(-1, 'slider1')">&#10094;</button>
            <div class="slider" id="slider1">
                <div class="slide">
                    <picture>
                        <source srcset="images/photo1.webp" type="image/webp">
                        <img src="images/photo1.jpg" alt="Пример работы" loading="lazy">
                    </picture>
                </div>
                <div class="slide">
                    <picture>
                        <source srcset="images/photo2.webp" type="image/webp">
                        <img src="images/photo2.jpg" alt="Пример работы" loading="lazy">
                    </picture>
                </div>
                <div class="slide">
                    <picture>
                        <source srcset="images/photo3.webp" type="image/webp">
                        <img src="images/photo3.jpg" alt="Пример работы" loading="lazy">
                    </picture>
                </div>
            </div>
            <button class="next" onclick="moveSlide(1, 'slider1')">&#10095;</button>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("orderModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("orderModal").style.display = "none";
        }

        window.onclick = function(event) {
            let modal = document.getElementById("orderModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
